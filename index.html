<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prettyfy</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/grid-system.css">

</head>
<body>
	<div class="container-fluid"> <!--abre container-->

			</div><!--cierra row de header-->

		   		</div>
	    	</div>

	    			<p class="titulo"><a name="ACERCA">Acerca de mi</a></p>
	    		</div>
	    	</div>
	    	<div class="row">

	    			<img id="ynna" class="text-center" src="images/ynna.jpg" title="Ynna" alt="Ynna">

	    		</div>
	    	</div>
	    </section>

	    <section>
	    	<div class="row text-center">
	    		<div class="col-12">
	    			<p class="titulo"><a name="FAVORITOS">Mis cosas favoritas</a></p>
	    		</div>
	    	</div>

	    		<div class="col-12">
	    			<p class="titulo2">Lo que me encanta</p>
	    		</div>
	    	</div>

	    	<div class="row text-center top">
	    			<img class="circulo3" src="images/1.png" title="fiat" alt="fiat">

				    </div>
				    	
					<div class="row top text-center">
							<a href="https://twitter.com/Ynna_Nelly"><img class="circulo2" src="images/twitter.png" title="twitter" alt="twitter"></a>

							<a href="http://monitocilindrero.com/"><img class="circulo2" src="images/linkedin.png" title="linkedin" alt="linkedin"></a>
